<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- METADATA_PLACEHOLDER -->
  
  <!-- Base styles for no-JS fallback -->
  <style>
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .artwork {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 24px;
      color: #111827;
      margin-bottom: 8px;
    }
    .artist {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: #374151;
      margin-top: 0;
    }
    .cta {
      display: inline-block;
      background-color: #6851FB;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .platform-button {
      padding: 10px 15px;
      background-color: white;
      border: 1px solid #E6E6E6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #111827;
      font-weight: 500;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .platform-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .platform-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
  </style>
  
  <!-- Inject the main app -->
  <script type="module" src="/src/main.tsx"></script>
</head>
<body>
  <div id="root">
    <!-- FALLBACK_CONTENT_PLACEHOLDER -->
  </div>
</body>
</html>
