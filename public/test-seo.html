<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Link SEO Tester</title>
  <style>
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: #111827;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 500;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    h3 {
      font-weight: 500;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      background-color: #6851FB;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4A47A5;
    }
    pre {
      background-color: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
    .preview {
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      background-color: #fff;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .preview-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .preview-description {
      color: #6b7280;
      font-size: 14px;
    }
    .tag {
      display: flex;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f1f5f9;
    }
    .tag-name {
      font-weight: 500;
      width: 200px;
      flex-shrink: 0;
    }
    .tag-value {
      color: #6b7280;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Link SEO Tester</h1>
    <p>Use this tool to test how your smart links will render when shared on social media.</p>
    
    <div class="form">
      <input type="text" id="url-input" placeholder="Enter a smart link URL (e.g., https://soundraiser.io/link/the-xx-intro)" value="https://soundraiser.io/link/testing">
      <button id="test-btn">Test SEO Tags</button>
    </div>
    
    <div id="results" style="display:none;">
      <h2>Results</h2>
      
      <h3>OpenGraph Preview</h3>
      <div id="og-preview" class="preview">
        <div class="loading">Loading preview...</div>
      </div>
      
      <h3>OpenGraph Tags</h3>
      <div id="og-tags">
        <div class="loading">Loading tags...</div>
      </div>
      
      <h3>Raw HTML</h3>
      <pre id="raw-html">Loading...</pre>
    </div>
  </div>

  <script>
    document.getElementById('test-btn').addEventListener('click', async () => {
      const url = document.getElementById('url-input').value.trim();
      if (!url) return;
      
      document.getElementById('results').style.display = 'block';
      document.getElementById('og-preview').innerHTML = '<div class="loading">Loading preview...</div>';
      document.getElementById('og-tags').innerHTML = '<div class="loading">Loading tags...</div>';
      document.getElementById('raw-html').textContent = 'Loading...';
      
      try {
        // Use a CORS proxy to fetch the page
        const corsProxy = 'https://corsproxy.io/?';
        const response = await fetch(corsProxy + encodeURIComponent(url));
        const html = await response.text();
        
        // Display raw HTML (limited)
        document.getElementById('raw-html').textContent = html.slice(0, 5000) + (html.length > 5000 ? '...(truncated)' : '');
        
        // Parse the HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // Extract OpenGraph tags
        const ogTags = Array.from(doc.querySelectorAll('meta[property^="og:"], meta[name^="twitter:"], meta[name^="description"], title'));
        
        // Create a formatted display of the tags
        const tagsHtml = ogTags.map(tag => {
          const property = tag.getAttribute('property') || tag.getAttribute('name') || 'title';
          const content = tag.tagName === 'TITLE' ? tag.textContent : tag.getAttribute('content');
          
          return `
            <div class="tag">
              <div class="tag-name">${property}</div>
              <div class="tag-value">${content || '(empty)'}</div>
            </div>
          `;
        }).join('');
        
        document.getElementById('og-tags').innerHTML = tagsHtml || '<p>No OpenGraph tags found.</p>';
        
        // Create a preview
        const title = getTagContent(doc, 'og:title') || getTagContent(doc, 'twitter:title') || doc.title;
        const description = getTagContent(doc, 'og:description') || getTagContent(doc, 'twitter:description') || getTagContent(doc, 'description');
        const image = getTagContent(doc, 'og:image') || getTagContent(doc, 'twitter:image');
        
        const previewHtml = `
          ${image ? `<img src="${image}" alt="Preview image">` : ''}
          <div class="preview-title">${title || 'No title found'}</div>
          <div class="preview-description">${description || 'No description found'}</div>
          <div class="preview-url">${url.replace(/^https?:\/\//, '')}</div>
        `;
        
        document.getElementById('og-preview').innerHTML = previewHtml;
        
      } catch (error) {
        console.error('Error fetching URL:', error);
        document.getElementById('og-preview').innerHTML = `<p>Error: ${error.message}</p>`;
        document.getElementById('og-tags').innerHTML = `<p>Error: ${error.message}</p>`;
        document.getElementById('raw-html').textContent = `Error: ${error.message}`;
      }
    });
    
    function getTagContent(doc, propName) {
      const tag = doc.querySelector(`meta[property="${propName}"], meta[name="${propName}"]`);
      return tag ? tag.getAttribute('content') : null;
    }
  </script>
</body>
</html>
